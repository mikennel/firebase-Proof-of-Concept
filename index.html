<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Proof of Concept</title>
    <meta name="description" content="A simple proof of concept for using Firebase and Vue.js have unique user log ins managing their own content" />
    <meta name="keywords" content="firebase, vue" />
    <meta name="robots" content="index,follow" />
    <meta name="DC.title" content="Firebase Proof of Concept" />


    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- custom css   -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Log in to access your To-Do List</h1>
      <form>
          <label for="uname">Username</label>
          <input type="text" placeholder="Username" name="uname" required>
          <label for="pword">Password</label>
          <input type="password" placeholder="Password" name="pword" required>
          <p>
            <input type="checkbox" checked="checked" id="remember" />
            <label for="remember">Remember Me</label>
          </p>
      </form>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <!-- materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- custom js -->
    <script src ="/js/main.js"></script>
  </body>
</html>
